<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <img src="images/icons8-location-50.png">
            <input type="text" placeholder="Name of the city">
            <button>
                <img src="images/icons8-search-50.png">
            </button>
        </div>
       <div class="not-found">
            <img src="images/icons8-lost-and-found-50.png">
            <p>oops!not found</p>
       </div>
       <div class="weather-box">
            <img src="">
            <p class="temp"></p>
            <p class="descript"></p>
       </div>
        <div class="weather-deitails">
            <div class="humidity">
                <img src="images/icons8-moisture-50.png" >
                <div>
                    <span ></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="images/icons8-wind-50.png" >
                <div>
                    <span></span>
                    <p>wind</p>
                </div> 
            </div>
        </div>
    </div>

















    <script src="index.js"></script>
</body>
</html>
